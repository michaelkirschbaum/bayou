{% extends "layout.html" %}

{% block shuffle_deck %}
  {{ deck.shuffle() }}
{% endblock %}

{% block draw_card %}
  <div id="card" class="ui-widget-content">
    {{ deck.draw().number }}
  </div>
{% endblock %}

{% block new_deck %}
  {% for card in deck.cards %}
    {{ card.number }} of {{ card.suit }}
  {% endfor %}
{% endblock %}
